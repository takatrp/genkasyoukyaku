<script>
'use strict';
// ===== 国税庁「償却率等表（200%定率）」の内蔵値 =====
const RATE200 = { 2:{rate:1.000,revised:1.000,guarantee:0.00000}, 3:{rate:0.667,revised:1.000,guarantee:0.11089}, 4:{rate:0.500,revised:1.000,guarantee:0.12499}, 5:{rate:0.400,revised:0.500,guarantee:0.10800}, 6:{rate:0.333,revised:0.334,guarantee:0.09911}, 7:{rate:0.286,revised:0.334,guarantee:0.08680}, 8:{rate:0.250,revised:0.334,guarantee:0.07909}, 9:{rate:0.222,revised:0.250,guarantee:0.07126}, 10:{rate:0.200,revised:0.250,guarantee:0.06552}, 11:{rate:0.182,revised:0.200,guarantee:0.05992}, 12:{rate:0.167,revised:0.200,guarantee:0.05566}, 13:{rate:0.154,revised:0.167,guarantee:0.05180}, 14:{rate:0.143,revised:0.167,guarantee:0.04854}, 15:{rate:0.133,revised:0.143,guarantee:0.04565}, 16:{rate:0.125,revised:0.143,guarantee:0.04294}, 17:{rate:0.118,revised:0.125,guarantee:0.04038}, 18:{rate:0.111,revised:0.112,guarantee:0.03884}, 19:{rate:0.105,revised:0.112,guarantee:0.03693}, 20:{rate:0.100,revised:0.112,guarantee:0.03486}, 21:{rate:0.095,revised:0.100,guarantee:0.03335}, 22:{rate:0.091,revised:0.100,guarantee:0.03182}, 23:{rate:0.087,revised:0.091,guarantee:0.03052}, 24:{rate:0.083,revised:0.084,guarantee:0.02969}, 25:{rate:0.080,revised:0.084,guarantee:0.02841}, 26:{rate:0.077,revised:0.084,guarantee:0.02716}, 27:{rate:0.074,revised:0.077,guarantee:0.02624}, 28:{rate:0.071,revised:0.072,guarantee:0.02568}, 29:{rate:0.069,revised:0.072,guarantee:0.02463}, 30:{rate:0.067,revised:0.072,guarantee:0.02366}, 31:{rate:0.065,revised:0.067,guarantee:0.02286}, 32:{rate:0.063,revised:0.067,guarantee:0.02216}, 33:{rate:0.061,revised:0.063,guarantee:0.02161}, 34:{rate:0.059,revised:0.063,guarantee:0.02097}, 35:{rate:0.057,revised:0.059,guarantee:0.02051}, 36:{rate:0.056,revised:0.059,guarantee:0.01974}, 37:{rate:0.054,revised:0.056,guarantee:0.01950}, 38:{rate:0.053,revised:0.056,guarantee:0.01882}, 39:{rate:0.051,revised:0.053,guarantee:0.01860}, 40:{rate:0.050,revised:0.053,guarantee:0.01791}, 41:{rate:0.049,revised:0.050,guarantee:0.01741}, 42:{rate:0.048,revised:0.050,guarantee:0.01694}, 43:{rate:0.047,revised:0.048,guarantee:0.01664}, 44:{rate:0.045,revised:0.046,guarantee:0.01664}, 45:{rate:0.044,revised:0.046,guarantee:0.01634}, 46:{rate:0.043,revised:0.044,guarantee:0.01601}, 47:{rate:0.043,revised:0.044,guarantee:0.01532}, 48:{rate:0.042,revised:0.044,guarantee:0.01499}, 49:{rate:0.041,revised:0.042,guarantee:0.01475}, 50:{rate:0.040,revised:0.042,guarantee:0.01440}, 51:{rate:0.040,revised:0.050,guarantee:0.01053}, 52:{rate:0.040,revised:0.050,guarantee:0.01036}, 53:{rate:0.039,revised:0.048,guarantee:0.01028}, 54:{rate:0.039,revised:0.048,guarantee:0.01015}, 55:{rate:0.039,revised:0.046,guarantee:0.01007}, 56:{rate:0.038,revised:0.046,guarantee:0.00961}, 57:{rate:0.038,revised:0.046,guarantee:0.00952}, 58:{rate:0.038,revised:0.044,guarantee:0.00945}, 59:{rate:0.037,revised:0.044,guarantee:0.00934}, 60:{rate:0.037,revised:0.044,guarantee:0.00895} };

const ASSET_TYPES = [ {label:'（直接入力）', life:null}, {label:'パソコン（電子計算機・PC）', life:4}, {label:'サーバ（電子計算機のうち）', life:5}, {label:'複合機・プリンタ（事務用機器）', life:5}, {label:'工具・器具備品（一般）', life:5}, {label:'普通乗用車（一般）', life:6}, {label:'軽自動車等', life:4}, {label:'トラック（小型）', life:5}, {label:'事務机・椅子等（什器備品）', life:8}, {label:'建物附属設備（事務所等）', life:15}, {label:'ソフトウェア（自社利用）', life:5} ];

// -------- helpers & utils ---------
const byId = id => document.getElementById(id);
const valOf = id => { const el = byId(id); return el ? el.value : ''; };
const fmtYen = n => new Intl.NumberFormat('ja-JP',{maximumFractionDigits:0}).format(Math.round(n||0));
const ceil3 = x => Math.ceil(x*1000)/1000; // 定額法の率：第3位切上げ
const slRate = life => (life===3 ? 0.334 : ceil3(1/Math.max(1, life)));
const parseYen = v => { if(v==null) return NaN; const s=String(v); let out=''; for(let i=0;i<s.length;i++){ const c=s[i]; if((c>='0'&&c<='9')||c==='.'||c==='-'){ out+=c; } } return out.trim()===''?NaN:Number(out); };
const roundByMode=(n,mode)=>{ if(!Number.isFinite(n)) return n; if(mode==='floor') return Math.floor(n); if(mode==='ceil') return Math.ceil(n); return Math.round(n); };
const monthsSchedule=(m1,years)=>{ if(m1>=12) return Array.from({length:years},()=>12); const tail=12-m1; return [m1, ...Array.from({length:years-1},()=>12), tail]; };

// ===== 中古資産（簡便法）ユーティリティ =====
function usedLifeSimplified(baseLife, elapsedYears){
  const N = Math.max(1, baseLife|0);
  const E = Math.max(0, Math.floor(elapsedYears));
  let L = 0;
  if(E >= N){
    L = Math.floor(N * 0.2);
  } else {
    L = Math.floor((N - E) + E * 0.2);
  }
  if(L < 2) L = 2;
  return L;
}
function formatUsedDetail(N, E, L){
  if(!(Number.isFinite(N)&&Number.isFinite(E)&&Number.isFinite(L))) return '';
  if(E >= N){
    const raw = N*0.2; const flo = Math.floor(raw);
    const minApplied = L>flo ? ' → 下限2年適用' : '';
    return `${N}*0.2=${raw.toFixed(1)} → 切捨て${flo}年${minApplied}`;
  } else {
    const a = (N-E); const b = 0.2*E; const sum = a + b; const flo = Math.floor(sum);
    const minApplied = L>flo ? ' → 下限2年適用' : '';
    return `(${N}-${E}) + 0.2*${E} = ${a.toFixed(0)} + ${b.toFixed(1)} = ${sum.toFixed(1)} → 切捨て${flo}年${minApplied}`;
  }
}

// ===== スケジュール生成 =====
function buildSchedule({price, life, method, m1Override=null, intangible=false}){
  const rows=[];
  const m1 = (Number.isFinite(m1Override) && m1Override>0 && m1Override<=12) ? Math.floor(m1Override) : 12;
  const years = Math.max(1, life|0);
  const monthsArr = monthsSchedule(m1, years);
  let open = price; let acc=0;
  if(method==='sl'){
    const rate = slRate(years); const annual = price*rate; const salvage = intangible ? 0 : 1;
    for(let i=0;i<monthsArr.length;i++){
      const months = monthsArr[i];
      let dep = Math.min(annual*(months/12), Math.max(0, open - salvage));
      acc += dep;
      const close = Math.max(salvage, open - dep);
      rows.push({period:i+1, open, dep, monthsInt:months, acc, close, memo:`定額法（率:${rate.toFixed(3)}${i===monthsArr.length-1? '・最終補完':''}）`});
      open = close;
    }
    return rows;
  }
  if(method==='db200'){
    const rInfo = RATE200[years] || {rate: 2/years, revised: 1/Math.max(1,years), guarantee: 0};
    const rate = rInfo.rate; const gRate = rInfo.guarantee; const fixRate = rInfo.revised; const salvage = 1;
    let switched=false; let revisedBase=null;
    for(let i=0;i<monthsArr.length;i++){
      const months = monthsArr[i];
      if(!switched){
        const dbAmt = open * rate * (months/12);
        const gAmt  = price * gRate * (months/12);
        if(dbAmt < gAmt){ switched = true; revisedBase = open; }
      }
      let dep=0; let memo='';
      if(switched){ dep = revisedBase * fixRate * (months/12); memo = '改定償却率（毎年同額）'; }
      else { dep = open * rate * (months/12); memo = '定率法（200%）'; }
      if(i===monthsArr.length-1){ dep = Math.min(dep, Math.max(0, open - salvage)); memo += '（最終調整）'; }
      const close = Math.max(salvage, open - dep);
      const accPrev = rows.length? rows[rows.length-1].acc : 0; acc = accPrev + dep;
      rows.push({period:i+1, open, dep, monthsInt:months, acc, close, memo});
      open = close;
      if(close<=salvage) break;
    }
    return rows;
  }
  return rows;
}

function getRoundingMode(){ const on=document.querySelector('#roundingChips .chip-on'); return on? on.dataset.val : 'floor'; }
function isSoftwareSelected(){ const atSel=byId('assetType'); if(!atSel) return false; const idx = Number(atSel.value||0); const it = ASSET_TYPES[idx]; return !!(it && /ソフトウェア/.test(it.label)); }

// ===== CSV（表示丸めと同一ロジックで整合） =====
function toCSV(rows){
  const mode=getRoundingMode();
  const header = ['期','期首帳簿価額','償却費（年）','償却費（月）','月数','期末帳簿価額','備考'];
  const lines = [header.join(',')];
  const salvageDisp = isSoftwareSelected()?0:1;
  if(!rows||rows.length===0){ return new Blob(["\uFEFF"+lines.join('\n')],{type:'text/csv;charset=utf-8;'}); }
  let displayOpen = roundByMode(rows[0].open, mode);
  const lastIdx = rows.length-1;
  rows.forEach((r,i)=>{
    let d = roundByMode(r.dep, mode);
    if(i===lastIdx){ d = Math.max(0, displayOpen - salvageDisp); }
    else if(displayOpen - d < salvageDisp){ d = Math.max(0, displayOpen - salvageDisp); }
    const c = displayOpen - d;
    const perM = r.monthsInt>0 ? roundByMode(d / r.monthsInt, mode) : 0;
    lines.push([r.period, displayOpen, d, perM, r.monthsInt, c, r.memo].join(','));
    displayOpen = c;
  });
  return new Blob(["\uFEFF" + lines.join('\n')], {type:'text/csv;charset=utf-8;'});
}

// ===== 表示レンダリング =====
let lastRows = []; let lastDisp={open:[],dep:[]};
function render(rows){
  const mode=getRoundingMode();
  const tbody = document.querySelector('#tbl tbody');
  tbody.innerHTML = '';
  if(!rows||rows.length===0) return;
  const salvageDisp = isSoftwareSelected()?0:1;
  const dispOpen=[]; const dispDep=[];
  let displayOpen = roundByMode(rows[0].open, mode);
  const lastIdx = rows.length-1;
  rows.forEach((r,i)=>{
    let d = roundByMode(r.dep, mode);
    if(i===lastIdx){ d = Math.max(0, displayOpen - salvageDisp); }
    else if(displayOpen - d < salvageDisp){ d = Math.max(0, displayOpen - salvageDisp); }
    const c = displayOpen - d;
    dispOpen.push(displayOpen); dispDep.push(d);
    const tr = document.createElement('tr');
    const perM = r.monthsInt>0 ? roundByMode(d / r.monthsInt, mode) : 0;
    tr.innerHTML = `<td style="text-align:left">${r.period}</td>
      <td>¥${fmtYen(displayOpen)}</td>
      <td><strong>¥${fmtYen(d)}</strong></td>
      <td>¥${fmtYen(perM)}</td>
      <td>${r.monthsInt}</td>
      <td>¥${fmtYen(c)}</td>
      <td style="text-align:left;color:#334155">${r.memo||''}</td>`;
    tbody.appendChild(tr);
    displayOpen = c;
  });
  const sum = dispDep.reduce((s,x)=>s+x,0);
  const box=document.getElementById('summary');
  box.textContent=`初年度償却費：¥${fmtYen(dispDep[0]||0)} ／ 総償却費：¥${fmtYen(sum)}（端数:${mode}）`;
  box.style.display='block';
  lastRows = rows; lastDisp = {open:dispOpen, dep:dispDep};
  renderChart();
}

// ====== グラフ描画（Canvas 2D） ======
function renderChart(){ try{ const canvas = document.getElementById('chart'); if(!canvas || !lastRows || lastRows.length===0) return; const dpr = Math.max(1, window.devicePixelRatio||1); const W = canvas.clientWidth; const H = canvas.clientHeight; if(!(W>0&&H>0)) return; canvas.width = Math.floor(W*dpr); canvas.height = Math.floor(H*dpr); const ctx = canvas.getContext('2d'); if(!ctx) return; ctx.setTransform(1,0,0,1,0,0); ctx.scale(dpr,dpr); ctx.clearRect(0,0,W,H);
  const padding = {l:50,r:16,t:12,b:40}; const plotW = W - padding.l - padding.r; const plotH = H - padding.t - padding.b; if(plotW<=0||plotH<=0) return;
  const periods = lastRows.length; const maxY = Math.max(...lastDisp.open, ...lastDisp.dep, 1);
  const segW = plotW / Math.max(1, periods);
  const x = i => padding.l + segW*(i + 0.5); // 区画中央配置で目盛り干渉を回避
  const y = v => padding.t + (plotH*(1 - v/maxY));
  // 軸
  ctx.strokeStyle = '#cbd5e1'; ctx.lineWidth=1; ctx.beginPath(); ctx.moveTo(padding.l, padding.t); ctx.lineTo(padding.l, padding.t+plotH); ctx.lineTo(padding.l+plotW, padding.t+plotH); ctx.stroke();
  // 棒
  const barW = Math.max(2, Math.min(14, segW*0.28));
  for(let i=0;i<periods;i++){
    const cx = x(i);
    const h1 = plotH * (lastDisp.open[i]/maxY);
    const h2 = plotH * (lastDisp.dep[i]/maxY);
    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--bar1').trim() || '#bcd7ea';
    ctx.fillRect(cx - barW*1.3, padding.t + (plotH - h1), barW, h1);
    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--bar2').trim() || '#f7c8c8';
    ctx.fillRect(cx + barW*0.3, padding.t + (plotH - h2), barW, h2);
  }
  // X軸ラベル
  ctx.fillStyle='#475569'; ctx.font='11px system-ui, -apple-system, Roboto, Arial'; ctx.textAlign='center'; ctx.textBaseline='top';
  for(let i=0;i<periods;i++){ const lx = x(i); ctx.fillText((i+1)+'期', lx, padding.t+plotH+6); }
  // Y目盛
  ctx.textAlign='right'; ctx.textBaseline='middle'; const ticks = 4; for(let t=0;t<=ticks;t++){ const v = maxY * (t/ticks); const yy = y(v); ctx.fillText('¥'+fmtYen(v), padding.l-6, yy); ctx.strokeStyle='#eef2f7'; ctx.beginPath(); ctx.moveTo(padding.l, yy); ctx.lineTo(padding.l+plotW, yy); ctx.stroke(); }
}catch(err){ console.error('chart render error', err); }}
window.addEventListener('resize', renderChart);

function syncMethodChips(){ const sel=byId('method'); if(!sel) return; const val=sel.value; document.querySelectorAll('#methodChips .chip').forEach(btn=>{ btn.classList.toggle('chip-on', btn.dataset.val===val); }); }
function syncSoftwareRules(){ const isSoft = isSoftwareSelected(); const methodSel = byId('method'); if(!methodSel) return; for(let i=0;i<methodSel.options.length;i++){ const opt = methodSel.options[i]; if(opt.value==='db200') opt.disabled = isSoft; else opt.disabled=false; } if(isSoft){ methodSel.value='sl'; } const dbChip = document.querySelector('#methodChips .chip[data-val="db200"]'); if(dbChip){ dbChip.classList.toggle('chip-disabled', isSoft); } syncMethodChips(); }

function updateRateInfo(){ const lifeEl=byId('life'); const el=byId('rateInfo'); if(!lifeEl||!el) return; const life = Number(lifeEl.value); if(!life){ el.textContent=''; return; } const sl=slRate(life); const r200=RATE200[life]? RATE200[life].rate : undefined; const rev=RATE200[life]? RATE200[life].revised : undefined; const g=RATE200[life]? RATE200[life].guarantee : undefined; el.textContent = `償却率：定額 ${sl.toFixed(3)} / 定率 ${r200!=null? r200.toFixed(3):'-'}（改定 ${rev!=null? rev.toFixed(3):'-'}・保証 ${g!=null? g.toFixed(5):'-'}）`; }

function updateEstLife(){ const used = getUsedFlag(); const box = byId('usedEst'); if(!box) return; if(!used){ box.style.display='none'; return; } const lifeEl=byId('life'); const elapsedEl=byId('elapsedYears'); if(!lifeEl||!elapsedEl){ box.style.display='none'; return; } const baseLife = Number(lifeEl.value); const elapsedRaw = (elapsedEl.value||'').trim(); if(!baseLife){ box.style.display='none'; return; } if(elapsedRaw===''){ box.style.display='none'; return; } const E=Math.floor(Math.max(0, Number(elapsedRaw))); const L = usedLifeSimplified(baseLife, E); box.textContent = `見積耐用年数：${L}年`; box.style.display='block'; }

function getUsedFlag(){ const on=document.querySelector('#usedChips .chip-on'); return !!(on && on.dataset.val==='used'); }

function go(){
  const price = parseYen(valOf('price'));
  const baseLife  = Number(valOf('life'));
  const method= valOf('method');
  const usedFlag = getUsedFlag();
  const elapsedInputRaw = valOf('elapsedYears');
  const firstUseMonthEl = byId('firstUseMonth');
  const m1Val = Number(valOf('m1'));
  const msg = byId('msg');
  if(msg) msg.innerHTML='';
  if(!price||isNaN(price)||price<=0){ if(msg) msg.innerHTML='<div class="warn">取得価額を入力してください。</div>'; return; }
  if(['sl','db200'].includes(method) && (!baseLife||isNaN(baseLife)||baseLife<=0)){
    if(msg) msg.innerHTML='<div class="warn">耐用年数（年）を入力してください。</div>'; return; }
  if(!(Number.isFinite(m1Val) && m1Val>=1 && m1Val<=12)){
    if(msg) msg.innerHTML='<div class="warn">初年度月数は1〜12の整数で入力してください。</div>'; return; }
  let effectiveLife = baseLife; let usedNote=''; let EVal = null;
  if(usedFlag){
    const hasElapsed = String(elapsedInputRaw).trim()!=='' && !isNaN(Number(elapsedInputRaw));
    if(hasElapsed){ EVal = Math.floor(Math.max(0, Number(elapsedInputRaw))); if(firstUseMonthEl) firstUseMonthEl.value=''; }
    else { if(msg) msg.innerHTML='<div class="warn">中古（簡便法）を適用する場合は、「経過年数」を入力してください。</div>'; return; }
    effectiveLife = usedLifeSimplified(baseLife, EVal);
    usedNote = `中古（簡便法）: 元${baseLife}年・経過${EVal}年 → 見積耐用年数 ${effectiveLife}年`;
  }
  const intangible = isSoftwareSelected();
  const methodEff = intangible ? 'sl' : method;
  const m1Override = Math.floor(m1Val);
  const rows = buildSchedule({price, life:effectiveLife, method:methodEff, m1Override, intangible});
  render(rows);
  if(usedNote){ const box=byId('summary'); if(box){ const prevText = box.textContent; const detail = formatUsedDetail(baseLife, EVal, effectiveLife); box.innerHTML = prevText + ' ／ ' + usedNote + '<br><span class="note">中古（簡便法）計算過程: ' + detail + '</span>'; } }
  const blob = toCSV(rows);
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href=url; a.download='depreciation_schedule.csv';
  const csvBtn=byId('csvBtn'); if(csvBtn) csvBtn.onclick=()=>a.click();
}

function init(){
  // 資産タイプ
  const atSel=byId('assetType');
  if(atSel){
    atSel.innerHTML='';
    ASSET_TYPES.forEach((x,i)=>{ const op=document.createElement('option'); op.value=i; op.textContent=x.label + (x.life?`（${x.life}年）`:'' ); atSel.appendChild(op); });
    atSel.addEventListener('change',()=>{ const v=ASSET_TYPES[Number(atSel.value)]; if(v&&v.life){ const lifeEl=byId('life'); if(lifeEl){ lifeEl.value=v.life; updateRateInfo(); } } syncSoftwareRules(); updateEstLife(); });
  }
  // 新規/中古チップ
  document.querySelectorAll('#usedChips .chip').forEach(btn=>{ btn.addEventListener('click', ()=>{ document.querySelectorAll('#usedChips .chip').forEach(b=>b.classList.remove('chip-on')); btn.classList.add('chip-on'); const uf=byId('usedFields'); if(uf) uf.style.display = getUsedFlag()? '' : 'none'; updateEstLife(); }); });
  // 金額のリアルタイム・カンマ付与
  const priceEl=byId('price'); if(priceEl){ let composing=false; const formatNow=()=>{ if(composing) return; const n=parseYen(priceEl.value); if(!isNaN(n)){ priceEl.value=fmtYen(n); try{ priceEl.setSelectionRange(priceEl.value.length, priceEl.value.length);}catch(_){} } }; priceEl.addEventListener('compositionstart', ()=> composing=true); priceEl.addEventListener('compositionend', ()=> { composing=false; formatNow(); }); priceEl.addEventListener('input', formatNow); priceEl.addEventListener('blur', formatNow); }
  // 中古 相互排他
  const elapsed=byId('elapsedYears'); const first=byId('firstUseMonth'); if(elapsed&&first){ elapsed.addEventListener('input', ()=>{ if(elapsed.value.trim()!==''){ first.value=''; } updateEstLife(); }); first.addEventListener('input', ()=>{ if(first.value.trim()!==''){ elapsed.value=''; } updateEstLife(); }); }
  // 依存入力
  const lifeEl=byId('life'); if(lifeEl){ lifeEl.addEventListener('input', ()=>{ updateRateInfo(); updateEstLife(); }); updateRateInfo(); }
  // 方法チップ
  document.querySelectorAll('#methodChips .chip').forEach(btn=>{ btn.addEventListener('click', ()=>{ const val=btn.dataset.val; if(isSoftwareSelected() && val==='db200') return; const sel=byId('method'); if(sel){ sel.value = val; syncMethodChips(); } }); });
  syncSoftwareRules();
  // 端数処理チップ
  document.querySelectorAll('#roundingChips .chip').forEach(btn=>{ btn.addEventListener('click', ()=>{ document.querySelectorAll('#roundingChips .chip').forEach(b=>b.classList.remove('chip-on')); btn.classList.add('chip-on'); if(lastRows.length) render(lastRows); }); });
  // ボタン
  const runBtn=byId('run'); if(runBtn) runBtn.addEventListener('click', go);
  const printBtn=byId('printBtn'); if(printBtn) printBtn.addEventListener('click', ()=> window.print());
  // 初期チップ同期
  syncMethodChips();
}

document.addEventListener('DOMContentLoaded', init);

document.addEventListener('DOMContentLoaded', ()=>{ try{ const y=new Date().getFullYear(); const lm=new Date(document.lastModified); const d=[lm.getFullYear(), String(lm.getMonth()+1).padStart(2,'0'), String(lm.getDate()).padStart(2,'0')].join('-'); const yEl=byId('cpy-year'); if(yEl) yEl.textContent=String(y); const dEl=byId('last-updated-date'); if(dEl) dEl.textContent=d; const rEl=byId('build-rev'); if(rEl) rEl.textContent='r36'; }catch(e){} });

// ========= 自己テスト（UIに依存しない最小限） =========
(function selfTest(){ try{
  // 既存ケース（変更禁止）
  const rowsSL = buildSchedule({price:300000, life:5, method:'sl', m1Override:7, intangible:false});
  const depsSL = rowsSL.map(r=>Math.round(r.dep));
  const okSL = depsSL.length===6 && depsSL[0]===35000 && depsSL[1]===60000 && depsSL[2]===60000 && depsSL[3]===60000 && depsSL[4]===60000 && depsSL[5]===24999 && rowsSL[5].monthsInt===5;
  if(!okSL) console.warn('SelfTest: SL pattern mismatch', depsSL, rowsSL.map(r=>r.monthsInt));
  const rowsDB = buildSchedule({price:300000, life:5, method:'db200', m1Override:7, intangible:false});
  const lastRow = rowsDB[rowsDB.length-1];
  if(lastRow.monthsInt!==5 || Math.round(lastRow.close)!==1){ console.warn('SelfTest: DB200 last row expected months 5 and close 1, got', lastRow.monthsInt, lastRow.close); }
  const rowsSoft = buildSchedule({price:120000, life:5, method:'sl', m1Override:7, intangible:true});
  const lastClose = rowsSoft[rowsSoft.length-1].close; if(lastClose!==0) console.warn('SelfTest: intangible last close expected 0, got', lastClose);
  if(RATE200[5].rate!==0.400) console.warn('SelfTest: RATE200[5].rate expected 0.400');
  if(slRate(3)!==0.334) console.warn('SelfTest: slRate(3) expected 0.334, got', slRate(3));
  const b = toCSV([{period:1,open:100,dep:100,monthsInt:12,acc:100,close:1,memo:'t'}]); if(!(b && b.size>0)) console.warn('SelfTest: CSV blob NG');
  // 追加テスト：耐用3年・定額の初年度金額（12ヶ月）
  const t3 = buildSchedule({price:250000, life:3, method:'sl', m1Override:12, intangible:false});
  if(Math.round(t3[0].dep)!==83500){ console.warn('SelfTest: life=3 SL first-year expected 83500, got', Math.round(t3[0].dep)); }
  // 追加テスト：500万・5年・初年度4ヶ月・定率法の丸め整合
  const rowsDB2 = buildSchedule({price:5000000, life:5, method:'db200', m1Override:4, intangible:false});
  let openD = Math.floor(rowsDB2[0].open); let tot=0; const salvage=1; for(let i=0;i<rowsDB2.length;i++){ let d=Math.floor(rowsDB2[i].dep); if(i===rowsDB2.length-1){ d=Math.max(0, openD - salvage);} else if(openD - d < salvage){ d=Math.max(0, openD - salvage);} tot+=d; openD-=d; }
  if(!(tot===4999999 && openD===1)){ console.warn('SelfTest: DB200 rounding reconciliation NG', {tot, openD}); }
}catch(err){ console.error('SelfTest exception', err); }})();
